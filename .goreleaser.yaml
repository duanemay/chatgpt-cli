# Check the documentation at https://goreleaser.com
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - ldflags: -X "github.com/duanemay/chatgpt-cli/cmd.version={{.Version}}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - formats: [ 'binary' ]
    name_template: >-
      {{ .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# The lines beneath this are called `modelines`. See `:help modeline`

homebrew_casks:
  - repository:
      owner: duanemay
      name: homebrew-tap
    binaries: [ chatgpt-cli ]
    homepage: https://github.com/duanemay/homebrew-tap
    description: ChatGPT Command-Line Interface
    hooks:
      post:
        install: |
          if OS.mac?
           arch = Hardware::CPU.arch
           binary_name = if arch == :arm64
             "chatgpt-cli_darwin_arm64"
            else
              "chatgpt-cli_darwin_x86_64"
            end
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/#{binary_name}"]
          end

env_files:
  github_token: ./.github_token
